<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Owl CSS Animation Example</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- This is the container for the image -->
  <div class="owl-scene">
    <!-- This is the base the owl stands on -->
    <div class="perch"></div>

    <!-- Duplicate body so the foot shows behind the front body stroke -->
    <div class="body">
      <div class="foot"></div>
    </div>

    <!-- You can guess by the class name what parts of the owl these divs are   -->

    <div class="body">
      <div class="tail"></div>
      <div class="beak"></div>
      <div class="face-left">
        <div class="eye"></div>
      </div>
      <div class="face-right">
        <div class="eye"></div>
      </div>
      <div class="wing"></div>
    </div>

  </div>
  <!-- Ends .owl-scene image container -->

  <script src="js/script.js"></script>
</body>

</html>
